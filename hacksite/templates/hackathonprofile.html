<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackathon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <style>
      button, a, p{
        font-family: Georgia, serif;
      }
    </style>
    <div class="container">
      <nav>
        <figure>
            <blockquote class="blockquote">
              <p><strong>HackFolio</strong></p>
              <a href="http://127.0.0.1:8000/" class="btn btn-primary">Home</a>
            </blockquote>
            <figcaption class="blockquote-footer">
              One stop for all your hackathons <cite title="Source Title">Hackfolio</cite>
            </figcaption>
          </figure>
      </nav>
      
      <div>
        <p>Connect: <a href="https://www.linkedin.com/in/dhananjay-pai/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">LinkedIn</a> </p>
      </div>
      <div class="tab-content" id="nav-tabContent">

        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">You have not Logged In</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
        <br>
        <div class="card mb-3">
            
            <img src="{{data.hackathon_img}}" class="card-img-top" alt="...">

            <div class="card-body">
              <h5 class="card-title">{{data.title}}</h5>
              <p class="card-text">{{data.description}}</p>
              <p class="card-text">Submission Type: {{data.submission}}</p>
              <p class="card-text">Hackathon Starts: {{data.start_datetime}}</p>
              <p class="card-text">Hackathon Ends: {{data.end_datetime}}</p>
              <p class="card-text">Reward Prize: {{data.reward_prize}}</p>
              <p class="card-text"><small class="text-body-secondary">Last updated {{data.created}} ago</small></p>
              <a href="http://127.0.0.1:8000/users/{{data.user}}/" class="btn btn-primary">User Profile</a>
            </div>
          </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
